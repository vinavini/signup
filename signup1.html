<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup1.css">
    <link rel="shortcut icon" href="./images/doaremon.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0df62faf22.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Sign Up</h1>
            <label for="fname">First Name</label><br>
            <div class="as">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter the First Name" id="fname"><br>
            </div>
            <label for="lname">Last Name</label><br>
            <div class="as">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter the Last Name" id="lname"><br>
            </div>
            <label for="email">Email</label><br>
            <div class="as">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter Email" id="email"><br>
            </div>
            <label for="number">Mobile Number</label><br>
            <div class="as">
                <i class="fa-solid fa-phone"></i>
                <input type="number" placeholder="Enter Mobile Number" id="number"><br>
            </div>
            <label for="bday">DOB</label><br>
            <input type="date" id="bday"><br>
            <br><label for="gender" id="gen">Gender</label><br>
            <!-- <div id="gendiv"> -->
                <input type="radio" name="gen" class="aaa">Male
                <input type="radio" name="gen"  class="aaa">Female
                <input type="radio" name="gen"  class="aaa">Other<br><br>
            <!-- </div> -->
            <label for="select"  id="select">Status</label><br>
            <select name="status" id="drop"><br>
                <option value="" hidden>Select</option>
                <option value="">Single</option>
                <option value="">Married</option>
            </select><br>
            <label for="pass1">Create Password</label><br>
            <div class="as">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter password" id="pass1"><br>
            </div>
            <label for="pass2">Confirm Password</label><br>
            <div class="as">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter password" id="pass2"><br>
            </div>
            <input type="checkbox" required class="a1">I have read and understood Terms and Conditions.<br>
            <input type="checkbox" required class="a1">I am 18+ and accepting Terms and Conditions.<br>
            <!-- <input type="submit"> -->
            <button id="btn">SignUP</button>
        </form>
    </main>
</body>
</html>
